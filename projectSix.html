<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="projectSix.css">
    <title>Project Six</title>
</head>
<body>
    <main>
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline">______</div>
        </div>

       <!-- review -->
       <article class="review">
           <div class="img-container">
               <img id="person-img" src="./p6.jpg" alt="">
           </div>
           <h4 id="author">Rose</h4>
           <p id="job">Flower</p>
           <p id="info">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi maiores dolorum ratione aliquid dolor molestias!
           </p>
           <!-- previous and next button -->
           <div class="button-container">
               <button class="previous-button">
                   <i class="fas fa-chevron-left"></i>
               </button>

               <button class="next-button">
                   <i class="fas fa-chevron-right"></i>
               </button>
           </div>

           <!-- random-button -->
           <button class="random-button">
             surprise me
           </button>
       </article>
    </section>
    </main>
</body>
</html>
